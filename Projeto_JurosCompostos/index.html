<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros Compostos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Aqui é um cabeçalho-->
         <h1>Calculadora de Juros compostos</h1>
    </header>
    <main>
        <!-- Aqui fica o conteúdo principal -->
        <div id="main">
            <h1 class="texto">Simulador de Juros Compostos</h1>
            <section class="container-valores">
                <div class="grid-valores">
                    <div class="valores-conteudo">
                        <label>Valor inicial:</label>
                        <input type="number" id="inicial">
                    </div>
                    <div class="valores-conteudo">
                        <label>Valor mensal:</h2>
                        <input type="number" id="mensal">
                    </div>
                    <div class="valores-conteudo">
                        <label>Taxa de juros:</label>
                        <input type="number" id="taxa">
                    </div>
                    <div class="valores-conteudo">
                        <label>Período:</label>
                        <div class="mesano">
                            <input type="number" id="periodo">
                            <select id="valorperiodo">
                                <option value="1">Mês</option>
                                <option value="2">Ano</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="botao-container">
                    <button onclick="calcular()" id="botao">Calcular</button>
                </div>
            </section>
        </div>
        <!-- Display dos cálculos-->

        <section id="main3">
            <h1 class="texto">Resultado</h1>
            <div class="flex-resultado">
                <div class="resultado-container">
                    <h2>Total em Juros</h2>
                    <div id="valor-juros"></div>
                </div>
                <div class="resultado-container">
                    <h2>Valor Total Investido</h2>
                    <div id="valor-investido"></div>
                </div>
                <div class="resultado-container">
                    <h2>Valor Final</h2>
                    <div id="valor-final"></div>
                </div>
            </div>
        </section>

         <div id="main2">
            <h1 class="texto">Tabela</h1>
            <section class="tabela">
                <table id="tabelavalores">
                    <thead>
                        <td id="tabelasequencia">Sequência</td>
                        <td id="tabelames">Mês</td>
                        <td id="tabelainvestido">Total investido</td>
                        <td id="tabelaganho">Valor ganho</td>
                        <td id="tabelatotal">Acumulado</td>
                    </thead>
                </table>
            </section>
         </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
